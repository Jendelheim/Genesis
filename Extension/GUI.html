<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GUI interface</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

<div id="frame">

    <div id="upper">
        <img src="logo.png" id="logo">

        <p class="topics">Select dedicated processing power</p>
        <div class="slidecontainer">
            <p>percentage</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="cpu">
        </div>


        <p class="topics">Select which organization you want to assist:</p>

        <div class="slidecontainer">
            <p>Red Cross</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="redCross">
        </div>

        <div class="slidecontainer">
            <p>World Health Organization</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="WHO">
        </div>

        <div class="slidecontainer">
            <p>Save the Children</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="WHO">
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrowdMiner Alpha Popup</title>

    <link rel="stylesheet" type="text/css" href="stylesheet.css">

    <script src="scripts/jquery.min.js"></script>
    <script src=scripts/popup.js></script>


</head>
<body>

<div id="frame">

    <div id="upper">
        <h2>CrowdMiner</h2>

        <p class="topics"></p>
        <div class="slidecontainer">
            <p>Desired CPU% usage</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="cpu">
        </div>


        <p class="topics">Select which organization you want to assist:</p>

        <div class="slidecontainer">
            <p>Red Cross</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="redCross">
        </div>

        <div class="slidecontainer">
            <p>World Health Organization</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="WHO">
        </div>

        <div class="slidecontainer">
            <p>Save the Children</p>
            <input type="range" min="1" max="100" value="50" class="slider" id="WHO">
        </div>
    </div>

    <section id="switchArea">
        <form class="switch">
            <input type="radio" class="switch-input" name="view" value="on" id="miningOn">
            <label for="miningOn" class="switch-label switch-label-off">On</label>
            <input type="radio" class="switch-input" name="view" value="off" id="miningOff" checked>
            <label for="miningOff" class="switch-label switch-label-on">Off</label>
            <span class="switch-selection"></span>
        </form>
    </section>
</div>

</body>
</html>
